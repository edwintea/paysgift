apiVersion: apps/v1
kind: Deployment
metadata:
  name: paysgift-web-app
  namespace: paysgift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paysgift-web-app
  template:
    metadata:
      labels:
        app: paysgift-web-app
    spec:
      containers:
        - name: paysgift-web-app
          image: edwindockertea1/paysgift-web:latest
          ports:
            - containerPort: 5000
          env:
            - name: APP_NAME
              value: "Paysgift - Website"
            - name: APP_VERSION
              value: "1.0.0"
            - name: APP_DESCRIPTION
              value: "Web Portal for Voucher."
            - name: APP_ACTIVE
              value: "dev"
            - name: APP_SERVICE_TIMEOUT
              value: "5000"
            - name: APP_LOG_LEVEL
              value: "DEBUG"
            - name: JWT_SECRET
              value: ""
            - name: JWT_EXPIRE
              value: "3600"
            - name: DB_HOST
              value: 
            - name: DB_NAME
              value: 
            - name: DB_USERNAME
              value: 
            - name: DB_PASSWORD
              value: 
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "5000"
            - name: APP_SERVICE
              value: "paysgift-web"
            - name: MYSQL_SERVICE
              value: "mysql-service"
            - name: REDIS_SERVICE
              value: "redis-service"
            - name: KAFKA_SERVICE
              value: "kafka-service:29092"