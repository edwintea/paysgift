apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: paysgift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data  # Path di dalam container
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc